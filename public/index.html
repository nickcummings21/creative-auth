<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>Main</title>
</head>
<body onbeforeprint="checkUser()">

    <h1>Main</h1>

    <button onclick="user={}; checkUser()">Logout</button>


    <script>

        let user = {};

        function checkUser() {
            if (localStorage.user === undefined) {
                window.location = 'login.html';
            }

            let user = JSON.parse(localStorage.user);
            if(user.username === undefined || user.username === '') {
                window.location = 'login.html';
            }
        }

    </script>

</body>
</html>
