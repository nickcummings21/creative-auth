<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>Main</title>
</head>
<body onbeforeprint="checkUser()">

    <h1>Main</h1>

    <button onclick="logout()">Logout</button>


    <script>

        let user = '';

        function checkUser() {
            console.log('Checking user', localStorage.user);

            if (localStorage.user === undefined) {
                window.location = '/login.html';
            }

            let user = localStorage.user;
            if(user === undefined || user === '') {
                window.location = '/login.html';
            }
        }

        function logout() {
            localStorage.user = '';
            window.location = '/login.html';
        }

    </script>

</body>
</html>
